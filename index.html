<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Student Portal</h2>
        <div class="buttons">
            <button onclick="showLogin()">Sign In</button>
            <button onclick="showSignup()">Sign Up</button>
        </div>
        
        <div id="login-form" class="form">
            <h3>Sign In</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="login-message" style="color: red;"></p>
        </div>

        <div id="signup-form" class="form">
            <h3>Sign Up</h3>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="text" id="signup-admission" placeholder="Admission Number" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <label>Date of Birth:</label>
            <select id="dob-day"></select>
            <select id="dob-month"></select>
            <select id="dob-year"></select>
            <input type="text" id="signup-program" placeholder="Degree Program" required>
            <button onclick="register()">Register</button>
            <p id="signup-message" style="color: red;"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
